<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hauptseite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let nachricht of benachrichtigungsService.nachrichtenArray">
    <ion-card-header>
      <ion-card-title>{{nachricht.titel}}</ion-card-title>
      <ion-card-subtitle>{{nachricht.subtitel}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{nachricht.body}}</ion-card-content>
  </ion-card>

</ion-content>
